    <p>What is we want to give extra property to subclass class</p>

    <!--* So we must add super() inside Admin class constructor with argument same as proeprty of parent if we have constructor in sub class  -->
<script>

    class User{

            this.email = email;
            this.score = 0;

            return this;
        }
        increaseScoreByOne(){
            this.score += 1;
            console.log(`${this.username} has score ${this.score}`);
