<script>
    //only for and while loop difference is their syntax
    
  /*  let i=0;

    const names = ['ram','shyam','hari'];
    let i=0;
    while(i<names.length){
        console.log(names[i]);
        i++;
    } 

    //DO-WHILE LOOP

    //when we want to run the code at least once
    let num=3;

    do {
        console.log('value of num is: ',num);
        num++;

    
}while(num<5);
