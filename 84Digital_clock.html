<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #333;
        }
        .clock{
            font-size: 4em;
            text-align: center;
            margin: 300px auto;
            color: yellow;
            font-family: Arial, Helvetica, sans-serif;
        }
        .clock span{
            padding: 15px;
            background: #444;
        }
    </style>
</head>
<body>
    <!-- <h1 style="text-align: center;"> Digital Clock </h1> -->
    <div class="clock">

    </div>
    
</body>
<script>
    //
    const clock = document.querySelector('.clock');

    const tick = () => {
        const now = new Date();
        const h = now.getHours();
        const m = now.getMinutes();
        const s = now.getSeconds();
        const mil = now.getMilliseconds();
        // console.log(h,m,s);

        const html = `
        <span>${h}</span> : 
        <span>${m}</span> :
        <span>${s}</span>
        <span>${mil}</span>
        `;
        clock.innerHTML = html;

    };

    setInterval(tick, 1);  //* callink tick every second and creating new date every second
    








</script>
</html>
