    <h1> FUNCTIONS VS METHODS </h1>
    
</body>
<script>
    //functions and methods seems like same but they are different
    //a method is just a function but what distinguishes method is thee way we invoke them and where they are defined

    //FUNCTIONS
    const greet =() => 'hello world!';

    let resultOne = greet();   //invoking with name and parenthesis directly
    console.log(resultOne);


    //METHOD   --> invoked using dot "." notation

    //eg:
    const name = 'anjan';
    let resultTwo= name.toUpperCase()   //using dot notation on the value itself
    console.log("Uppercase ",resultTwo);


    /*here methods are functions associated with objects or datatype like a string  means defined on an object or datatype*/







</script>
