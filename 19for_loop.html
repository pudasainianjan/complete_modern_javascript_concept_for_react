    //reversing string using array 
    const reverseFnx = (myString)=>{
    let newString = '';
    for(let i=myString.length-1; i>=0 ; i--){
        newString += myString[i];
    }
    return newString;
    
}
let myString = 'anjan';
const reversedString = reverseFnx(myString);
console.log(`Reversed string of ${myString} is ${reversedString}`);
