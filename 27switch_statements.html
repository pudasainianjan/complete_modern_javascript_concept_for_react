<body>
    <h1>  SWITCH STATEMENT</h1>
    
</body>
<script>
    //switch statements

    const grade = 'D';

    switch(grade){
        case 'A':
            console.log('you got an A!');
            break;
        case 'B':
            console.log('you got an B!');
            break;
        case 'C':
            console.log('you got an C!');
            break;
        case 'D':
            console.log('you got an D!');
            break;
        case 'E':
            console.log('you got an E!');
            break;
        default:
            console.log('not a valid grade!');

    }







</script>
</html>
