<script>
    //request.status is status 404 not found
    //search cliend error responses mdn
    //404 means not found and 200 means everything is okay
    const request = new XMLHttpRequest();

    request.addEventListener('readystatechange',()=>{
        
        if(request.readyState === 4 && request.status === 200){  //only fires when readystate is 4 and get okay response
            console.log(request,request.responseText);
        }
        else if(request.readyState === 4){
            console.log('Could not fetch the data...');
        }
    });

    request.open('GET','https://jsonplaceholder.typicode.com/todos/'); 
    request.send();








</script>
