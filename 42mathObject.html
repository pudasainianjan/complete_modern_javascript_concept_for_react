<script>
    //Math Object
    console.log(Math);
    console.log(Math.PI);
    console.log(Math.E);

    const area = 7.7;
    console.log(Math.round(area));  //rounds to 8
    console.log(Math.floor(area));  //rounds down to 7  
    console.log(Math.ceil(area));  //rounds up to 8    
    console.log(Math.ceil(5.000001));

    console.log(Math.trunc(area));  //it removes the decimals and leave the integer eg 7.7 to 7

    /*Generating Random numbers */
    const randomNumber = Math.random();   //generates a random number  always between 0 and 1  only
    console.log(randomNumber);   //
    //what if we need rand numbers between 1 and a hundred?????/
    console.log(Math.round(randomNumber*100));
